<!-- main app container -->
<div class="jumbotron bg-img">
	<div class="container pd-top">
		<div class="row">
			<div class="col-md-4 offset-md-8">
				<h3>Sign In</h3>
				<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
					<div class="form-group">
						<label for="userName">User Name</label>
                        <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required />
                        <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                            <div *ngIf="!model.userName">First Name is required</div>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="!model.password">Password is required</div>
                            <div *ngIf="model.password">Password must be at least 6 characters</div>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <button class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
