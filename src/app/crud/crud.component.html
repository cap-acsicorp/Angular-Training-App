<div class="row">
    <div class="col-md-12">
        <div class="container-fluid py-3">
            <div class="container">
                <h3>User List</h3>
                <table class="table table-primary table-striped">
                    <caption>
                        <button type="button" class="btn btn-sm btn-primary" (click)="addNewUser()">Add New
                            User</button>
                    </caption>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>
                                <span class="float-end">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of userData">
                            <td>{{data.id}}</td>
                            <td><img [src]="data.avatar" alt="Avatar" class="avatar"></td>
                            <td><input type="text" [id]="data.id" name="first_name" [(ngModel)]="data.first_name"></td>
                            <td>
                                <input type="text" [id]="data.id" name="last_name" [(ngModel)]="data.last_name">
                            </td>
                            <td>
                                <input type="text" [id]="data.id" name="email" [(ngModel)]="data.email">
                            </td>
                            <td>
                                <p class="float-end">
                                    <button type="button" class="btn btn-sm btn-primary"
                                        (click)="updateUser(data)">Update</button>
                                    <button type="button" class="btn btn-sm btn-danger"
                                        (click)="deleteUser(data.id)">Delete</button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
